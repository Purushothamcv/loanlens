services:
  - type: web
    name: loanlens-api
    rootDir: server
    # ----------------------------------------------------
    #  <-- FIX: ADD THE 'runtime' FIELD HERE -->
    runtime: python-3.11.7 
    # ----------------------------------------------------

    buildCommand: |
      pip install --upgrade pip
      # We still include the explicit echo to check the runtime during build
      echo "Starting build on $(python --version)" 
      # Pre-install specific versions to prevent Cython/scikit-learn errors
      pip install numpy==1.24.3 pandas==2.0.3 cython==0.29.36
      pip install -r requirements.txt

    # Used Gunicorn for stability (Best Practice)
    startCommand: gunicorn api:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    
    envVars:
      # <-- FIX: PYTHON_VERSION removed from here -->
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: MODEL_PATH
        value: loan_model.pkl
      - key: CORS_ORIGINS
        value: "*"