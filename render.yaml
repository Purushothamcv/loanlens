services:
  - type: web
    name: loanlens-api
    rootDir: server
    buildCommand: |
      pip install --upgrade pip
      # Ensure critical build dependencies are installed first to avoid Cython/scikit-learn errors
      pip install numpy==1.24.3 pandas==2.0.3 cython==0.29.36
      pip install -r requirements.txt
    
    # Use Gunicorn for robust production deployment
    startCommand: gunicorn api:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7 # Enforce the stable Python version from runtime.txt
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: MODEL_PATH
        value: loan_model.pkl
      - key: CORS_ORIGINS
        value: "*"